<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>疫情监控</title>
		<script src="../static/js/jquery-3.6.0.min.js"></script>
		<script src="../static/js/echarts.min.js"></script>
		<script src="../static/js/china.js"></script>
		<script src="../static/js/echarts-wordcloud.min.js"></script>
		<link href="../static/css/main.css" rel="stylesheet" />
		<style type="text/css"></style>
	</head>
	<body>
		<div id="title">全国疫情实时追踪</div>
		<div id="time"></div>
		<div id="l1"></div>
		<div id="l2"></div>
		<div id="c1">
			<div class="num">
				<h1>0</h1>
			</div>
			<div class="num">
				<h1>0</h1>
			</div>
			<div class="num">
				<h1>0</h1>
			</div>
			<div class="num">
				<h1>0</h1>
			</div>
			<div class="txt">
				<h2>累计确诊</h2>
			</div>
			<div class="txt">
				<h2>剩余疑似</h2>
			</div>
			<div class="txt">
				<h2>累计治愈</h2>
			</div>
			<div class="txt">
				<h2>累计死亡</h2>
			</div>
		</div>
		<div id="c2">
		</div>
		<div id="temp">
			<form action="/temp" method="post" class="k">
				<select class="t" name="comp_select" onchange="chang(this.value)">
					<option value="累计确诊" selected="selected">累计确诊</option>
					<option value="现有确诊">现有确诊</option>
				</select>
			</form>
		</div>
		<div id="r1"></div>
		<div id="r2"></div>
		<script src="../static/js/ec_center.js"></script>
		<script src="../static/js/ec_left1.js"></script>
		<script src="../static/js/ec_left2.js"></script>
		<script src="../static/js/ec_right1.js"></script>
		<script src="../static/js/ec_right2.js"></script>
		<script>
			function chang(value) {
				$.ajax('', {
					url: "/c2",
					type: "post",
					dataType: 'json',
					data: {
						'se_value': value
					},
					success: function(data) {
						
						ec_center_option.visualMap.text[0] = data.text
						ec_center_option.series[0].data = data.data
						ec_center.setOption(ec_center_option)
					},
					error: function(xhr, type, errorThrown) {
						alert("onchange失败")
					}
				})
				//location.href = "/test";
			}
		</script>
		<script src="../static/js/controller.js"></script>
	</body>
</html>
