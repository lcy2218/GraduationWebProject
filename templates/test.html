<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../static/js/echarts.min.js"></script>
	</head>
	<body>
		 <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
		<div id="main" style="width: 600px; height: 800px;"></div>
		<script>
			 <!-- 初始化 -->
			var ecteset = echarts.init(document.getElementById("main"))
			var option = {
					xAxis: {
						type: 'category',
						data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun']
					},
					yAxis: {
						type: 'value'
					},
					series: [{
						data: [150, 230, 224, 218, 135, 147, 260],
						type: 'line'
					}]
				};
			<!-- 设置option -->
			ecteset.setOption(option)
		</script>
	</body>
</html>
